# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: ğŸ¨ Format code with Black
        args: [--line-length=127]

  # isort - Import sorter
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: ğŸ“‹ Sort imports with isort
        args: [--profile=black, --line-length=127]

  # flake8 - Linter (sin dependencias extra)
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: ğŸ” Lint with flake8
        args: [--max-line-length=127, --extend-ignore=E203, W503]

  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File checks
      - id: trailing-whitespace
        name: âœ‚ï¸ Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“„ Fix end of files
      - id: check-yaml
        name: ğŸ“‹ Check YAML syntax
      - id: check-json
        name: ğŸ“‹ Check JSON syntax
      - id: check-toml
        name: ğŸ“‹ Check TOML syntax
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
        args: [--maxkb=1000]

      # Python specific
      - id: check-ast
        name: ğŸ Check Python AST
      - id: debug-statements
        name: ğŸ› Check for debug statements

      # Security
      - id: detect-private-key
        name: ğŸ” Detect private keys

# Configuration
default_language_version:
  python: python3

# Skip certain hooks on specific files/dirs
exclude: |
  (?x)^(
      venv/|
      .venv/|
      __pycache__/|
      \.git/|
      \.mypy_cache/|
      \.pytest_cache/|
      \.coverage|
      htmlcov/
  )

# Fail fast - stop on first failure
fail_fast: false

# Minimal changes only
minimum_pre_commit_version: "2.20.0"
