name: CI - Python Tests & Quality

on:
  push:
    branches: [main, develop, feature/brand]
  pull_request:
    branches: [main, feature/brand]

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ’¾ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov black isort mypy

      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check app/

      - name: ğŸ“‹ Check import sorting with isort
        run: |
          isort --check-only app/

      - name: ğŸ” Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ” Type checking with mypy
        run: |
          mypy app/ --ignore-missing-imports || true

      - name: âœ… Syntax validation
        run: |
          python -m py_compile app/**/*.py || true

      - name: ğŸ“Š Display Python environment info
        run: |
          python --version
          pip --version
          pip list

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”’ Run safety check
        run: |
          pip install safety
          safety check --json || true

      - name: ğŸ›¡ï¸ Check for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: âœ… All checks passed
        run: echo "All quality checks passed successfully! ğŸš€"
